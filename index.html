<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hip Fire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page">
        <!-- Left hand page splash image and logo-->
        <div id="leftbar">
            <div id="splash">
                <div id="logo">
                    <div><img src="images/rose/rose-7-svgrepo-com.svg" id="rose-logo"></div>
                    <div>
                        <h1>The Hip Fire</h1>
                    </div>
                </div>

            </div>
        </div>
        <!-- right hand page including intro text and form-->
        <div id="rightbar">
            <div id="rightHeader"><p>Unlike Steven Tyler, you never need to a miss thing... <i>The Hip Fire's</i> newsletter will make sure you're up to date on everything that matters.</p>
                <p>So don't close your eyes, don't fall asleep: just sign up.</p></div>
            <div id="formContainer">
                <p>Let's go!</p>
                
                <form>
                    <div id="form">
                    <div class="formItem"><label for="firstName">First Name</label><input type="text" id="firstName"></div>
                    <div class="formItem"><label for="lastName">Last Name</label><input type="text" id="lastName"></div>
                    <div class="formItem"><label for="email">Email</label><input type="email" id="email"></div>
                    <div class="formItem"><label for="phoneNumber">Phone Number</label><input type="number" id="phoneNumber"></div>
                    <div class="formItem"><label for="password">Password</label><input type="password" id="password"></div>
                    <div class="formItem"><label for="confirmPassword">Confirm Password</label><input type="password" id="confirmPassword"></div>
                    </div>
                </form>
                
            </div>
            <div id="rightFooter">text</div>

        </div>
    </div>
</body>
</html>
